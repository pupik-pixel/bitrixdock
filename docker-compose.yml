---
services:
    php:
        build: ./php/${PHP_VERSION}
        volumes:
            - ${SITE_PATH}:/var/www/bitrix
            - ./logs/php:/var/log/php
            - /etc/localtime:/etc/localtime/:ro
        environment:
            TZ: Europe/Moscow
        networks:
            - bitrixdock
        restart: unless-stopped

    workspace:
        build:
            context: ./workspace/
            args:
                NODE_VERSION: ${NODE_VERSION:-22.16.0}
                PHP_WORKSPACE_VERSION: ${PHP_WORKSPACE_VERSION:-8.4}
        volumes:
            - ${SITE_PATH}:/var/www/bitrix
            - ~/.ssh:/var/www/.ssh:ro
            - ~/.ssh:/root/.ssh:ro
        tty: true
        networks:
            bitrixdock:
        restart: unless-stopped
        profiles:
            - workspace

    web_server:
        build: ./${WEB_SERVER_TYPE}
        volumes:
            - ${SITE_PATH}:/var/www/bitrix
            - ./logs/${WEB_SERVER_TYPE}:/var/log/${WEB_SERVER_TYPE}
            - /etc/localtime:/etc/localtime/:ro
        ports:
            - '${INTERFACE}:80:80'
            - '${INTERFACE}:443:443'
        networks:
            bitrixdock:
        environment:
            TZ: Europe/Moscow
        restart: unless-stopped
        hostname: bitrix.local


    db:
        build: ./${DB_SERVER_TYPE}
        volumes:
            - ./${DB_SERVER_TYPE}/init:/docker-entrypoint-initdb.d
            - ./logs/db:/var/log/mysql
            - /etc/localtime:/etc/localtime/:ro
            - db:/var/lib/mysql
        ports:
            - '${INTERFACE}:3306:3306'
        environment:
            MYSQL_DATABASE: ${MYSQL_DATABASE}
            MYSQL_USER: ${MYSQL_USER}
            MYSQL_PASSWORD: ${MYSQL_PASSWORD}
            MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
            TZ: Europe/Moscow
        networks:
            - bitrixdock
        restart: unless-stopped

    memcached:
        image: memcached:latest
        networks:
            - bitrixdock
        environment:
            TZ: Europe/Moscow
        restart: unless-stopped

    adminer:
        image: dockette/adminer:full
        ports:
            - '${INTERFACE}:8080:80'
        environment:
            UPLOAD: 1024M # upload_max_filesize, post_max_size
            TZ: Europe/Moscow
        restart: unless-stopped
        networks:
            - bitrixdock
        profiles:
            - admin

    push-server-sub:
        image: ikarpovich/bitrix-push-server
        networks:
            bitrixdock:
        environment:
            - REDIS_HOST=redis
            - LISTEN_HOSTNAME=0.0.0.0
            - LISTEN_PORT=8010
            - SECURITY_KEY=testtesttest
            - MODE=sub
        depends_on:
            - redis

    push-server-pub:
        image: ikarpovich/bitrix-push-server
        networks:
            bitrixdock:
        environment:
            - REDIS_HOST=redis
            - LISTEN_HOSTNAME=0.0.0.0
            - LISTEN_PORT=8010
            - SECURITY_KEY=testtesttest
            - MODE=pub
        depends_on:
            - redis

    redis:
        image: redis
        networks:
            - bitrixdock

volumes:
    db:
        driver: local

networks:
    bitrixdock:
        driver: bridge
